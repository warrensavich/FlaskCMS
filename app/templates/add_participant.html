{% extends "_base.html" %}

{% block content %}
<form id="add-participant-form" method="POST" action="/add_paragraph/{{ s.slug }}/{{ p.slug }}">
  <div class="row">
    <div class="col-xs-12">
      <label>Name</label>
      <input class="input-lg form-control" name="name" />
      <br />
      <label>Bio</label>
      <textarea class="form-control" rows="5" name="content" data-provide="markdown"></textarea>
      <br />
      <label>Fundraising Goal</label>
      <input class="input-lg form-control" name="goal" type="number" />
      <br />
      {% include "_gallery_selector.html" %}
      <br />
      <div class="text-right"><input class="btn btn-primary" type="submit" value="Add Participant" /></div>
    </div>
  </div>
</form>
{% include "_new_gallery_modal.html" %}
      
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/dropzone.js"></script>
{% endblock %}
