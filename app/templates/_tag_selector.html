<div class="row">
  <div class="col-xs-12">
    <label>Tags</label>
  </div>
</div>
<div class="row tag_container">
  {% for t in tags %}
  <div class="float-left tag_wrapper">
    <label><input type="checkbox" value="{{ t.slug }}" name="tag" /> {{ t.title }}</label>
  </div>
  {% endfor %}
</div>
<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-default" data-toggle="modal" data-target="#add_tag_modal">
      <i class="fa fa-plus fa-lg"></i>&nbsp;&nbsp;New Tag
    </a>
  </div>
</div>
<div class="modal fade" id="add_tag_modal" tabindex="-1" role="dialog" aria-labelledby="AddTag">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add_tag_title">Add New Tag</h4>
      </div>
      <div class="modal-body">
        <input id="add_tag_input" type="text" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="add_tag_btn">Add</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/tag_selector.js"></script>
